<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css"  type="text/css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Task Manager</title>    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg my-menu-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 my-menu-items">
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-search-button" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="basepagework">
      <aside class="col-1 my-table-navigation-1">
        <a>Tools 1</a>
      </aside>
      <aside class="col-10 basepagewindow" id="basepagewindow">
        <div class="my-table-1" id="my-table-1">
        </div>
        <div class="my-table-2" id="my-table-2">
        </div>    
      </aside>
      <aside class="col-1 my-table-navigation-2">
        <a>Tools 2</a>
      </aside>
    </div>
    <footer class="basepagefooter">
      Copyright <span>&copy;</span> 2022, Kayar<span>&trade;</span>
      <br>                
      <a href="../pages/contactus.html">Contact Us</a>
    </footer>
    <script src="../scripts/basepage.js" type="module"></script>  
    <script src="../libs/bootstrap.bundle.min.js"></script> 
    <script>
      async function viewTable(scrName){
        switch(scrName){
          case 'Clients': 
            let clientsContoller = new (await import("../scripts/clients/clients-controller.js")).default;
            await clientsContoller.start();break;
            default: break;
        }
        
      }
      async function viewFullInfo(scrName, scrID){        
        console.log(scrID);
        closeOneWindow();
        switch(scrName){
          case 'Clients': 
            let clientsContoller = new (await import("../scripts/clients/clients-controller.js")).default;
            await clientsContoller.getClient(scrID);break;
            default: break;
        }
        
        
        openOneWindow();

      }
      function openOneWindow(){
        const element1 = document.getElementById("my-table-1");
        element1.classList.remove("my-table-1");
        element1.classList.add("my-table-3");
        const element2 = document.getElementById("my-table-2");
        element2.classList.remove("my-table-2");
        element2.classList.add("my-table-4");
      }
      function closeOneWindow(){
        const element1 = document.getElementById("my-table-1");
        element1.classList.remove("my-table-3");
        element1.classList.add("my-table-1");
        const element2 = document.getElementById("my-table-2");
        element2.classList.remove("my-table-4");
        element2.classList.add("my-table-2");
      }
    </script>
  </body>
</html>
